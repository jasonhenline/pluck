<style>
  .components {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .buttons {
    margin-bottom: 20px;
  }

  #slider {
    width: 300px;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/wavefile"></script>

<script>
  // @ts-check

  /** If false, use the spike function instead of the tent function. */
  const useTent = true;

  /** The frequency of the base note. */
  const baseHertz = 440;

  /**
   * @param {number} s
   * @return {(x: number) => number}
   */
  function getTentFunction(s) {
    return (x) => {
      if (x < s) {
        return x / s;
      } else {
        return (1 - x) / (1 - s);
      }
    };
  }

  /**
   * @param {number} s
   * @return {(x: number) => number}
   */
  function getSpikeFunction(s) {
    return (x) => {
      if (x < s || x > s + 0.1) {
        return 0.0;
      } else {
        return (x - s) / 0.1;
      }
    };
  }

  /**
   * @param {number} n
   * @return {(x: number) => number}
   */
  function getSineFunction(n) {
    return (x) => {
      return Math.sin(Math.PI * n * x);
    };
  }

  /**
   * @param {(x: number) => number} f
   * @return {number}
   */
  function integrate(f) {
    const dx = 1e-4;
    let result = 0.0;
    for (let x = 0.0; x < 1.0; x += dx) {
      result += f(x) * dx;
    }
    return result;
  }

  /**
   * @param {number} s
   * @param {number} count
   * @return {number[]}
   */
  function getAmplitudes(s, count) {
    const initialFunction = useTent ? getTentFunction(s) : getSpikeFunction(s);
    const results = [];
    for (let n = 0; n < count; n++) {
      const sineFunction = getSineFunction(n);
      const f = (x) => initialFunction(x) * sineFunction(x);
      results.push(integrate(f));
    }
    return results;
  }

  /**
   * Creates an audio element from an air pressure function.
   *
   * @param {(t: number) => number} f A function from time (in seconds) to pressure.
   * @param {number} durationInSeconds The number of seconds over which to sample.
   * @return {HTMLAudioElement}
   */
  function createAudioElement(f, durationInSeconds) {
    const SAMPLES_PER_SECOND = 44100; // standard value used by wav files

    const sampleCount = SAMPLES_PER_SECOND * durationInSeconds;
    const samples = [];
    for (let i = 0; i < sampleCount; i++) {
      samples.push(f(i / SAMPLES_PER_SECOND));
    }

    const wav = new wavefile.WaveFile();
    wav.fromScratch(1, SAMPLES_PER_SECOND, "16", samples);
    const buffer = wav.toBuffer();
    const blob = new Blob([buffer], { type: "audio/wav" });
    const url = URL.createObjectURL(blob);
    return new Audio(url);
  }

  /**
   * @return {number}
   */
  function getFrequencyForCosineFunction(n) {
    // Play around here to experiment with dispersion relations.
    return baseHertz * n;
  }

  const amplitude = 32000;

  // The point at which you pluck.
  const PHI = (1.0 + Math.sqrt(5.0)) / 2.0;

  // Create some samples.
  const wavDurationInSeconds = 1.5;
  const overtoneCount = 60;

  let s = 1 / PHI;

  // Get the Fourier amplitudes for some n values.
  let componentAmplitudes = getAmplitudes(s, overtoneCount);

  /** @type {(t: number) => number} */
  let overtoneFunction = (t) => {
    let result = 0.0;
    for (let n = 1; n < overtoneCount; n++) {
      const frequency = getFrequencyForCosineFunction(n);
      result +=
        amplitude *
        componentAmplitudes[n] *
        Math.cos(2.0 * Math.PI * frequency * t);
    }
    return result;
  };

  /** @type {(t: number) => number} */
  let pureFunction = (t) => amplitude * Math.sin(2.0 * Math.PI * baseHertz * t);

  let audio = createAudioElement(overtoneFunction, wavDurationInSeconds);
  let pureAudio = createAudioElement(pureFunction, wavDurationInSeconds);

  function computeStuff() {
    componentAmplitudes = getAmplitudes(s, overtoneCount);

    overtoneFunction = (t) => {
      let result = 0.0;
      for (let n = 1; n < overtoneCount; n++) {
        const frequency = getFrequencyForCosineFunction(n);
        result +=
          amplitude *
          componentAmplitudes[n] *
          Math.cos(2.0 * Math.PI * frequency * t);
      }
      return result;
    };

    pureFunction = (t) => amplitude * Math.sin(2.0 * Math.PI * baseHertz * t);

    audio = createAudioElement(overtoneFunction, wavDurationInSeconds);
    pureAudio = createAudioElement(pureFunction, wavDurationInSeconds);
  }

  /**
   * @param {(x: number) => number} f
   * @param {HTMLCanvasElement} canvasElement
   */
  function drawGraph(f, canvasElement) {
    const margin = 5;
    const height = canvasElement.height - 2 * margin;
    const width = canvasElement.width - 2 * margin;
    const context = canvasElement.getContext("2d");
    if (!(context instanceof CanvasRenderingContext2D)) {
      return;
    }
    context.clearRect(0, 0, canvasElement.width, canvasElement.height);
    // Draw axes.
    context.strokeStyle = "black";
    context.beginPath();
    context.moveTo(margin, margin + height / 2);
    context.lineTo(margin + width, margin + height / 2);
    context.lineWidth = 2;
    context.stroke();

    // Draw function.
    context.strokeStyle = "green";
    context.beginPath();
    context.moveTo(margin, margin + height / 2);
    for (let x = 0.0; x < 1.0; x += 0.01) {
      context.lineTo(margin + x * width, margin + (1.0 - f(x)) * (height / 2));
    }
    context.lineWidth = 1;
    context.stroke();
  }

  function drawPluckShape(amplitudes) {
    const pluckShapeCanvas = document.getElementById("pluck-shape");
    if (pluckShapeCanvas instanceof HTMLCanvasElement) {
      const f = (x) => {
        let result = 0.0;
        for (let n = 0; n < amplitudes.length; n++) {
          const amplitude = amplitudes[n];
          const sineFunction = getSineFunction(n);
          result += amplitude * sineFunction(x);
        }
        return result;
      };
      drawGraph(f, pluckShapeCanvas);
    }
  }

  function drawComponent(name, amplitude, n) {
    const canvasElement = document.getElementById(name);
    if (canvasElement instanceof HTMLCanvasElement) {
      const sineFunction = getSineFunction(n);
      drawGraph((x) => amplitude * sineFunction(x), canvasElement);
    }
  }
</script>

<div class="components">
  <div class="buttons">
    <div>
      <button onclick="pureAudio.play()">Click me to play pure</button>
      <button onclick="audio.play()">Click me to play</button>
    </div>
    <div>
      <button onclick="doAnimate()">Animate</button>
      <button onclick="doStop()">Stop animation</button>
    </div>
  </div>

  <input
    id="slider"
    type="range"
    min="0"
    max="1"
    step="0.01"
    onchange="onSliderChange()"
  />

  <canvas id="pluck-shape" width="300" height="300"></canvas>
  <canvas id="n-1" width="300" height="100"></canvas>
  <canvas id="n-2" width="300" height="100"></canvas>
  <canvas id="n-3" width="300" height="100"></canvas>
  <canvas id="n-4" width="300" height="100"></canvas>
  <canvas id="n-5" width="300" height="100"></canvas>
  <canvas id="n-6" width="300" height="100"></canvas>
</div>

<script>
  function drawAtElapsedTime(elapsedTime) {
    const newAmplitudes = [];
    for (let n = 0; n < componentAmplitudes.length; n++) {
      const frequency = getFrequencyForCosineFunction(n) / baseHertz / 4.0;
      const factor = Math.cos(2.0 * Math.PI * frequency * (elapsedTime / 1000));
      newAmplitudes.push(componentAmplitudes[n] * factor);
    }

    drawPluckShape(newAmplitudes);
    for (let n = 1; n < 7; n++) {
      drawComponent(`n-${n}`, n * n * newAmplitudes[n], n);
    }
  }

  let startTime = performance.now();
  let shouldContinue = true;
  function drawEverything(t) {
    const elapsedTime = t - startTime;
    drawAtElapsedTime(elapsedTime);
    if (shouldContinue) {
      requestAnimationFrame(drawEverything);
    }
  }

  function doAnimate() {
    startTime = performance.now();
    shouldContinue = true;
    drawEverything(startTime);
  }

  function doStop() {
    shouldContinue = false;
  }

  function onSliderChange() {
    const sliderElement = document.getElementById("slider");
    if (!(sliderElement instanceof HTMLInputElement)) {
      return;
    }
    s = Number(sliderElement.value);
    doStop();
    computeStuff();
    drawAtElapsedTime(0);
  }

  onSliderChange();
  drawAtElapsedTime(0);
</script>
